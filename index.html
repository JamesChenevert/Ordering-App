<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba Tea Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Boba Orders</h1>
    <table>
        <caption>Order for James</caption>
        <thread>
            <tr>
                <th>Drink Name</th>
                <th>Size</th>
                <th>Ice Level</th>
                <th>Sugar Level</th>
                <th>Topping</th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <td id="drinkName"></td>
                <td id="size">Lg</td>
                <td id="iceLevel">none</td>
                <td id="sugarLevel">2</td>
                <td id="toppings">sour patch kids</td>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
